<body id="gradient">
    
    <h4>sound</h4>

    <p>Choose your output device</p>
    <select>
        <option value="volvo">Speaker(High Definition Audio Device)</option>
       
      </select>

      <p style="margin:0px; padding:0px; margin-top:10px;">Volume</p>
      <div>        
        <div class="slidecontainer" style="display:inline-block;">
            <i class="fas fa-volume-up" style="display:inline-block;"></i>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <p style="display:inline-block; padding:10px;"><span id="demo"></span></p>  
        </div>
          <div>
            
         
      </div>

      <script>
      var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;
output.style.color="black";

slider.oninput = function() {
  output.innerHTML = this.value;
}
      </script>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
